RevisionsFilePath: "layers/ubuntu1604/bazel/revisions.bzl"
GCSDeps:
  - name: "BAZEL_INSTALLER"
    description: "Bazel release installer."
    bucket: "bazel"
    versionRegex: "\\d+(\\.\\d+)*"
    fileRegex: "^bazel/\\d+(\\.\\d+)*/release/bazel-\\d+(\\.\\d+)*-installer-linux-x86_64\\.sh\\.sha256$"
    excludes: "/rc"
    startsWith: "bazel/"
    readShaFromFile: true
    startIndex: 0
  - name: "DEBS_TARBALL"
    description: "The Debian packages tarball pulled from the GCS bucket required for the Ubuntu1604 Bazel layer."
    bucket: "layer-deps"
    versionRegex: "\\d{8}"
    fileRegex: "^ubuntu1604/clang/debs/\\d{8}_clang_debs\\.tar$"
    startsWith: "ubuntu1604/clang/debs/"
